<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CoinWiki</title>
</head>

<body>
    <header>
        <!-- search section-->
        <div class="row section">
            <div class="col s3">
                <h1>CoinWiki</h1>
            </div>
            <div class="col s7">
                <div class="container">
                    <!-- search form-->
                    <form class="row section" id="searchForm">
                        <input type="search" name="search" class="form-control col s4 m2"
                            style="margin-top: 2rem; margin-right: 2rem;" id="searchInput" placeholder="Search">
                        <button type="submit" class="col s3 btn" id="mySearchButton";">Search</button>
                    </form>

                    <div id="previousSearches" class="row m1"></div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <!-- coin data elements-->
        <div class="parent">
            <div class="child" id="coinDataContainer">
                <a id="coinHomepage"><button class="icons-btn">
                        <img id="icon"></img>
                    </button> </a>
                <h3 id="coinPrice"></h3>
                <h4 id="coinName"></h4>
                <h5 id="coinSymbol"></h5>
                <p id="description" class="flow-text"></p>

            </div>
            <div class="child" id="tweetInfo">
                <!-- tweet container elements-->
                <div id="tweetContainer">
                </div>
            </div>
        </div>
        <!-- tweet container elements-->
        <!-- <div id="newsContainer" class="row">
        </div> -->

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

    <footer id="footer">
        <p>&copy; Made With Love By Charlie, Madelyn, Amin, Sergio </p>
        <span>
            <a id="link1"> <button id="btn1">Blockchain</button></a>
            <a id="link2"> <button id="btn2">Bitcoin Forum</button></a>
            <a id="link3"> <button id="btn3">Ethereum Subreddit</button></a>
        </span>
    </footer>
</body>
